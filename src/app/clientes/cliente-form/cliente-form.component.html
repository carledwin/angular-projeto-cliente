<div class="modal-header">
    <h4 class="modal-title">Adicionar Cliente</h4>
    <button type="button" class="close" arial-label="Close" (click)="ngbActiveModal.dismiss('Cross click')">
        <span arial-hidden="true">
            &times;
        </span>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="clienteForm" (ngSubmit)="salvarCliente()">
        <div class="form-group">
            <label for="id">Código</label>
            <input type="text" id="id" readonly placeholder="Código do cliente" class="form-control" formControlName="id">
        </div>
        <div class="form-group">
            <label for="nome">Nome*</label>
            <input type="text" id="nome" placeholder="Nome" class="form-control" formControlName="nome">
            <span style="color:red" *ngIf="clienteForm.controls['nome'].touched && clienteForm.controls['nome'].errors?.required">
                Nome é obrigatório
            </span> 
        </div>
        <div class="form-group">
            <label for="endereco">Endereço*</label>
            <textarea type="text" id="endereco" placeholder="Endereço" class="form-control" formControlName="endereco"></textarea>
            <span style="color:red" *ngIf="clienteForm.controls['endereco'].touched && clienteForm.controls['endereco'].errors?.required">
                Nome é obrigatório
            </span> 
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="casado" formControlName="casado">
            <label class="form-check-label" for="casado">
                Casado
            </label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="ngbActiveModal.close('Close click')">
        Fechar
    </button>
    <button type="btton" class="btn btn-primary" (click)="salvarCliente()" [disabled]="clienteForm.invalid">
        Salvar
    </button>
</div>
